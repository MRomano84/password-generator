<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>My Password Generator</title>

    </head>

    <body>

        <div class="container">

            <div class="row s12 m12 l12">
                <header><h1>PASSWORD GENERATOR</h1></header>
            </div>

            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <h5 class="card-title">Instrctions</h5>
                        <div class="card-body">
                            <p class="card-text">Do you need a secure password?? Use the generator below to create one!!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="card">
                        <h5 class="card-title">Pick At Least 1 Character Type</h5>
                        <div class="card-body">
                            <form class="row characters">
                                <div class="col">
                                    <input type="checkbox" id="lowerCase" checked> Lower Case 
                                    <br />
                                    <input type="checkbox" id="upperCase" checked> Upper Case
                                </div>
                                <div class="col">
                                    <input type="checkbox" id="symbols" checked> Special Characters
                                    <br />
                                    <input type="checkbox" id="numbers" checked> Numbers
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l6">                   
                    <div class="card">
                        <div class="card-heading">
                            <h5 class="card-title">Length of Password</h5>
                            <h6>Choose between 8 - 128 character length</h6>
                        </div>
                        <div class="card-body">
                            <div class="slideContainer">
                                <input type="range" min="8" max="128" value="15" id="slider" class="slider" oninput="this.nextElementSibling.value = this.value">
                                <output class="display-length">15</output>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <h5 class="card-title">Generate Password</h5>
                        <div class="card-body gen-button row-col-12">
                            <input type="text" id="display" class="row" size="171"></input>
                            <button type="button"id="generate" class="btn row btn-primary">GENERATE</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <script src="./script.js" type="text/javascript"></script>

    </body>

</html>
